<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Formulario2 </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="img1.svg" alt="">
        </header>
       
            <div class="first">
                <h2>Informações pessoais</h2>
            </div>
        
            <form id="my-form">
            <fieldset>
                <div class="nome">
                    <div>
                        <label for="">Nome</label>
                        <input type="text" required>
                    </div>
                    <div>
                        <label for="">Sobrenome</label>
                        <input type="text" required>
                    </div>
                </div>
                <div class="email">
                    <label for="">Email <span>(digite um e-mail válido)</span></label>
                    <input type="text" required>
                </div>
            </fieldset>
            <fieldset>
                <div class="legend1">
                    <legend>Informações do mentor</legend>
                </div>
                <div class="text_legend1">
                    <label>Selecione quem foi o seu mentor</label>
                    <input type="text" required>
                </div>

            </fieldset>
            <fieldset>
                <div class="">
                    <div class="div-check">
                        <label for="">Feedback sobre o mentor</label>
                        <input type="text">
                    </div>
                    <div class="checkbox-div">

                        <input type="checkbox" id="check" required>
                        <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria. </label>

                    </div>

                </div>
            </fieldset>
            <fieldset>
                <div class="agend-legend">
                    <legend>Agendando próxima mentoria</legend>
                </div>
                
                <div class="agend">
                    <div class="data">
                        <label for="">Data <span>(DD/MM/AA)</span></label>
                        <input type="date">
                    </div>
                    <div class="hours hour1">
                        <label for="">Das</label>
                        <input type="time">
                    </div>
                    <div class="hours">
                        <label for="">Até</label>
                        <input type="time">
                    </div>
                </div>
            </fieldset>   
            <footer><button type="submit">Salvar</button></footer>



        </form>
    </div>

</body>

</html>
